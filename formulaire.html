  <div class="section dark">
    <div class="boxed text-center">
      <h2>Envoyez-moi un message</h2>
      <form id="contact-form" class="formulaire-form">
        <div class="formulaire-group">
          <input type="text" name="from_name" placeholder="Votre nom" required />
        </div>
        <div class="formulaire-group">
          <input type="email" name="reply_to" placeholder="Votre e-mail" required />
        </div>
        <div class="formulaire-group">
          <textarea name="message" placeholder="Votre message" required></textarea>
        </div>
        <button type="submit">Envoyer</button>
        <p id="form-status" class="formulaire-status"></p>
      </form>
    </div>
